<!DOCTYPE HTML>
<html>
<head>
<meta charsset="utf-8">
<title>Tabs are Amazing</title>
<link href="css/general.css" rel="stylesheet">
</head>

<body>

	

	
	<div id="container">
	
		
		<ul class="tabs">  
            <li id="kittens" class="active">Kittens</li>  
            <li id="puppies">Puppies</li>  
            <li id="lambs">Lambs</li>
			 <li id="tarantulas">Tarantulas</li> 
        </ul>  
		
		<span class="clear"></span>
		
		<div class ="content kittens">
			<h1>Kittens</h1>
			 <img src="images/kittens.jpg" alt="">
			<p>Kittens are so cute and great.</p>
		</div>
			
		<div class ="content puppies">
			<h1>Puppies</h1>
			 <img src="images/puppy.jpg" alt="">
			<p>Puppies are cute yet destructive.</p>
		</div>
			
			<div class ="content lambs">
				<h1>Lambs</h1>
				 <img src="images/lamb.jpg" alt="">
				<p>Lambs are cute too, but unforunately delicious as well.</p>
			</div>
			
			<div class ="content tarantulas">
				<h1>Tarantulas</h1>
				 <img src="images/tarantula.jpg" alt="">
				<p>So cute and fuzzy!</p>
			</div>
		</div>
		
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
	<script src="js/tabs.js"></script>
</body>
</html>
